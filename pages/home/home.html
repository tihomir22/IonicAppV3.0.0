<ion-header>
  <ion-navbar>
    <ion-title>
      NoteMemes
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let note of notes | async" (click)="getNote(note.createDate)">
     <span class="date">{{note.date}}</span>
      {{note.title}}
    </button>
  </ion-list>
    <button ion-button (click)="addNote()">Add a note</button>
</ion-content>
